<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="temperature.css">
</head>
<body class="tempMain">
    <div class="container text-center">
        <h1>Temperature Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="temperatureInput" placeholder="Enter temperature">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <select class="form-control" id="unitSelect">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="temperature.js">
    </script>
</body>
</html>
